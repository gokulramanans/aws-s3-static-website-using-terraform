<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AWS + Terraform</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      text-align: center;
    }
    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .title {
      font-size: 36px;
      font-weight: bold;
      color: #333;
    }
    .logo-container {
      display: flex;
      align-items: center;
      gap: 40px;
    }
    img {
      width: 150px;
      height: auto;
      transition: transform 0.3s;
    }
    img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="container">
  <div class="title">Welcome to Static Website</div>
  <div class="logo-container">
    <img src="https://upload.wikimedia.org/wikipedia/commons/9/93/Amazon_Web_Services_Logo.svg" alt="AWS Logo">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/04/Terraform_Logo.svg" alt="Terraform Logo">
  </div>
</div>

</body>
</html>
